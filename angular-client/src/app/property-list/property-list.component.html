<div></div>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Enter filter text">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let property"> {{property.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let property"> {{property.description}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let property"> {{property.status}} </td>
    </ng-container>

    <ng-container matColumnDef="bedrooms">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bedrooms </th>
      <td mat-cell *matCellDef="let property"> {{property.bedrooms}} </td>
    </ng-container>

    <ng-container matColumnDef="bathrooms">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bathrooms </th>
      <td mat-cell *matCellDef="let property"> {{property.bathrooms}} </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
      <td mat-cell *matCellDef="let property"> {{property.size}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let property"> {{property.price}} </td>
    </ng-container>

    <ng-container matColumnDef="cityId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
      <td mat-cell *matCellDef="let property"> {{property.cityId}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator  [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>

</div>

<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col lg="7" md="9" xl="20">
          <c-card class="mx-4">
            <c-card-body class="p-4">
    
                <h1>Password Recovery</h1>
            <!--    <p class="text-medium-emphasis">Create your account</p>  -->
                  <mat-stepper [linear]="isLinear" #stepper  id="stepper">
                    <mat-step  [completed]="step1Complete" [editable]="edit">
                      <form >
                        <ng-template matStepLabel>Enter your email.</ng-template>
                        <mat-form-field>
                          <mat-label>Email</mat-label>
                          <input matInput   [(ngModel)]="email" required type="email" name="email">
                        
                        </mat-form-field>
                        <div *ngIf="errorMessage0" class="text-danger">{{ errorMessage0 }}</div>
                        <div>
                          <button mat-button matStepperNext (click)="initiatePasswordReset()" >Next</button>
                        </div>
                      </form>
                    </mat-step>
                    <mat-step  label="Please enter the code" [completed]="step2Complete" [editable]="edit">
                      <form >
                        <mat-form-field>
                          <mat-label>Password reset code</mat-label>
                          <input matInput   [(ngModel)]="resetCode"  name="resetCode" required>
                        </mat-form-field>
                        <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
                        <div>
                          <button mat-button matStepperPrevious (click)="stepperReset()">Back</button>
                          <button mat-button matStepperNext (click)="checkResetCode()">Next</button>
                        </div>
                      </form>
                    </mat-step>
                    <mat-step>
                      <ng-template matStepLabel>New password</ng-template>
                      <mat-form-field>
                        <mat-label>New password</mat-label>
                        <input matInput type="password" [formControl]="password" required name="password">
                        <mat-error *ngIf="password.invalid">
                          {{getPasswordErrorMessage()}}
                        </mat-error>
                      </mat-form-field>
                        <div style="margin-top: 18px;">
                          <button mat-raised-button color="primary" [disabled]="!password.valid" (click)="updatePassword()">Create new password</button>
                        </div>
  
                    </mat-step>
                    
      

                  </mat-stepper>
                  





















  
              <div class="alert alert-success" *ngIf="">
                Your registration is successful!
              </div>
  
  
            </c-card-body>
          </c-card>
        </c-col>
      </c-row>
    </c-container>
  </div>

<form (ngSubmit)="onSubmit()" #propertyForm="ngForm" enctype="multipart/form-data">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="newProperty.name" required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" name="description" [(ngModel)]="newProperty.description" required></textarea>
  </div>
  <div class="form-group">
    <label>Bedrooms</label>
    <input type="number" class="form-control" name="bedrooms" [(ngModel)]="newProperty.bedrooms" required>
  </div>
  <div class="form-group">
    <label>Bathrooms</label>
    <input type="number" class="form-control" name="bathrooms" [(ngModel)]="newProperty.bathrooms" required>
  </div>
  <div class="form-group">
    <label>Size</label>
    <input type="number" class="form-control" name="size" [(ngModel)]="newProperty.size" required>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="number" class="form-control" name="price" [(ngModel)]="newProperty.price" required>
  </div>

  <div class="form-group">
    <label>Photos</label>
    <input type="file" class="form-control" name="files" (change)="onFileChange($event)" multiple>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!propertyForm.valid">Add Property</button>
</form>


spring.datasource.url= jdbc:mysql://localhost:3306/real_estate
spring.datasource.username= root
spring.datasource.password=

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto= update

# App Properties
app.jwtCookieName= cookie
app.jwtSecret= secretKey
app.jwtExpirationMs= 86400000

logging.level.org.springframework=ERROR




spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# The upload directory path for development and testing only.
# Please update this path for production deployment.
upload.dir=C:/Real-estate/angular-client/src/assets/photos

